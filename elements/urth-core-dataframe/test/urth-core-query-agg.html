<html>
<head>
    <meta charset="utf-8">
    <!-- STEP 1: Provide a title for the test suite. -->
    <title>urth-core-function tests</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>

    <!-- Need the web component polyfill for browsers without native support. -->
    <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

    <!-- Load test framework and helpers. -->
    <script src='../../web-component-tester/browser.js'></script>
    <script src='../../test-fixture/test-fixture-mocha.js'></script>
    <link rel='import' href='../../test-fixture/test-fixture.html'>

    <!-- STEP 2: Import the element to test. -->
    <link rel='import' href='../urth-core-query-agg.html'>

</head>

<body>

    <!-- STEP 3: Setup document with DOM to test. Use test-fixture elements
         to ease setup and cleanup of elements. -->
    <test-fixture id='basic'>
        <template>
            <urth-core-query-agg></urth-core-query-agg>
        </template>
    </test-fixture>

    <script>
        // STEP 4: Define any globals needed by the test suite.
        before(function() {});

        // STEP 5: Define suite(s) and tests.
        describe('isValid', function() {
            it('should return false if either op or col is not set', function () {
                var elmt = fixture('basic');

                expect(elmt.isValid()).to.be.false;
                expect(elmt.isValid("","")).to.be.false;
                expect(elmt.isValid("something")).to.be.false;
                expect(elmt.isValid("", "something")).to.be.false;
            });

            it('should return true if both op and col are set', function () {
                var elmt = fixture('basic');

                expect(elmt.isValid("some op", "some col")).to.be.true;
            });
        });
    </script>
</body>
</html>
